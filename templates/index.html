<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Mis archivos en {{bucketName}}</h1>
    <form action = "/upload2s3" method = "post" enctype="multipart/form-data">   
        <input type="file" name="file" />   
        <input type = "submit" value="Upload">   
    </form>   
    <ul> 
        {% for file in fileList %}
        <li>
            {{file.key}}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
